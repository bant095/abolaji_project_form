<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AYODEJI ABOLAJI PROJECT FORM | TIIDELab Assignment</title>
  </head>
  <body>
    <!-- ======================== -->
    <!-- HEADER SECTION -->
    <section class="header">
      <img src="./Abolaji logo.png" alt="form-logo" />
      <div class="reg-form">
        <h1>Student Registration Form</h1>
        <p>
          Fill out the form to apply the training course. You can consider your
          application accepted after you receive a conformation email.
        </p>
      </div>
    </section>

    <!-- ======================== -->
    <!-- CONTAINER SECTION -->

    <form action="" name="registration-form" id="registration-form">
      <!-- student information -->
      <div class="student-info">
        <h3>Student Information</h3>

        <div class="form-name">
          <input
            type="text"
            name="f-name"
            id="f-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="m-name"
            id="m-name"
            placeholder="Middle Name"
            required
          />
          <input
            type="text"
            name="l-name"
            id="l-name"
            placeholder="Last Name"
            required
          />
        </div>
        <div>
          <input type="date" name="dob" id="dob" placeholder="Date of Birth" />
          <input
            type="text"
            name="student-id"
            id="student-id"
            placeholder="Student ID"
            required
          />
        </div>
      </div>

      <!-- Address -->
      <div class="address">
        <h3>Address</h3>
        <input
          type="text"
          name="street"
          id="street"
          placeholder="Street Address"
          required
        />
        <input type="text" name="city" id="city" placeholder="City" required />
        <input
          type="text"
          name="state"
          id="state"
          placeholder="State / Province"
          required
        />
        <input
          type="text"
          name="country"
          id="country"
          placeholder="Country"
          required
        />
        <input
          type="text"
          name="zip-code"
          id="zip-code"
          placeholder="ZIP Code"
          required
        />
      </div>

      <!-- Contact information -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
        <input type="text" name="confirm-email" id="confirm-email" />
      </div>

      <!-- Courses -->
      <div class="courses">
        <h3>Courses</h3>
        <input type="text" name="" id="" />
      </div>

      <!-- Comment -->
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        placeholder="Comments"
        required
      ></textarea>

      <!-- Send Request BUTTON -->
      <input type="submit" value="SEND REQUEST" id="send-btn" />
    </form>
  </body>
</html>
