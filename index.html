<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>AYODEJI ABOLAJI PROJECT FORM | TIIDELab Assignment</title>
  </head>
  <body>
    <!-- ======================== -->
    <!-- HEADER SECTION -->
    <section class="header">
      <img src="./Abolaji logo.png" alt="form-logo" />
      <div class="reg-form">
        <h1>Student Registration Form</h1>
        <p>
          Fill out the form to apply the training course. You can consider your
          application accepted after you receive a conformation email.
        </p>
      </div>
    </section>

    <!-- ======================== -->
    <!-- CONTAINER SECTION -->

    <form action="" name="registration-form" id="registration-form">
      <!-- student information -->
      <div class="info">
        <h3>Student Information</h3>

        <div class="form-name">
          <input
            type="text"
            name="f-name"
            id="f-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="m-name"
            id="m-name"
            placeholder="Middle Name"
            required
          />
          <input
            type="text"
            name="l-name"
            id="l-name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="info">
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="Date of Birth"
            required
          />
          <input
            type="text"
            name="student-id"
            id="dob"
            placeholder="Student ID"
            required
          />
        </div>
      </div>

      <!-- Address -->
      <div class="info">
        <h3>Address</h3>
        <input
          type="text"
          name="street"
          id="street"
          placeholder="Street Address"
          required
        />
        <input
          type="text"
          name="city"
          id="address"
          placeholder="City"
          required
        />
        <input
          type="text"
          name="state"
          id="address"
          placeholder="State / Province"
          required
        />
        <input
          type="text"
          name="country"
          id="address"
          placeholder="Country"
          required
        />
        <input
          type="text"
          name="zip-code"
          id="address"
          placeholder="ZIP Code"
          required
        />
      </div>

      <!-- Contact information -->
      <div class="info">
        <h3>Contact Information</h3>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
        <input type="text" name="confirm-email" id="email" />
      </div>

      <!-- Courses -->
      <div class="info">
        <h3>Courses</h3>
        <div class="info-course">
          <div class="record">
            <i class="fa-solid fa-plus"></i>
            <input type="button" value="Add new record" />
          </div>

          <!-- Course Records -->
          <div class="course-record">
            <!-- Course -->
            <input list="course" name="course" placeholder="Course" /><i
              class="fa-solid fa-filter"
            ></i>
            <!-- <datalist id="course">
              <option value="Course"></option>
              <option value="Course"></option>
            </datalist> -->

            <!-- Level -->
            <input list="course" name="level" placeholder="Level" />
            <i class="fa-solid fa-filter"></i>
            <!-- <datalist id="level">
              <option value="Level"></option>
              <option value="level"></option>
            </datalist> -->

            <!-- Language -->
            <input list="language" name="language" placeholder="Language" />
            <i class="fa-solid fa-filter"></i>
            <!-- <datalist id="language">
              <option value="Language"></option>
              <option value="Language"></option>
            </datalist> -->

            <!-- Start Date -->
            <input
              list="start-date"
              name="start-date"
              placeholder="Start Date"
            />
            <i class="fa-solid fa-filter"></i>
            <!-- <datalist id="start-date">
              <option value="Start Date"></option>
            </datalist> -->

            <input type="text" name="text" id="text" />
          </div>
        </div>
      </div>

      <!-- Comment -->
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        placeholder="Comments"
        required
      ></textarea>

      <!-- Send Request BUTTON -->
      <input type="submit" value="SEND REQUEST" id="send-btn" />
    </form>
  </body>
</html>
